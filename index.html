<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css" integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
   <div class="main ">
 <section class="player-0 text-center active">
<div class="up" style="margin-top:9rem">
    <h2 class="player1 text-center" style="color: #252525;">Player 1</h2>
    <p class="score_0" id="score-0">15</p>
</div>
    <div class="current-player-0 ">
        <div class="current-1"><p>Current</p></div>
        <p class="total-0">0</p>
    </div>
 </section>

 <section class="player-1 text-center">
<div class="up" style="margin-top:9rem">
    <h2 class="player2 text-center" style="color: #252525;">Player 2</h2>
    <p class="score_1" id="score-1">15</p>
</div>
    <div class="current-player-1">
        <div class="current-2"><p>Current</p></div>
        <p class="total-1">0</p>
    </div>
 </section>



   </div>
   <div class="button">
    
        <button class="btn btn-primary NewGame">New Game
            <i class="fa-solid fa-rotate"></i>
     </button>
    </div>
<div class="dice-image">
    <img src="dice-1.jpg" id="dice_image" class="dice" width="100px" height="100px" alt="">
   
</div>

    <div class="buttons">
        <button class="Roll">Roll Dice
            <i class="fa-sharp fa-solid fa-dice-five fa-lg" style="color: #FF6464;"></i>
        </button>
     <button class="Hold">Hold
        <i class="fa-solid fa-circle-pause"></i>
     </button>
    </div>
   

<script src="script.js"></script>
</body>
</html>
